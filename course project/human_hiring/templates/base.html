<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Human Hiring{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Human Hiring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companie_all_html' %}">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vacancies_all_html' %}">Vacancies</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if request.user.username %}
                        <span class="navbar-text mx-2">
                            {{ user.username}}
                        </span>
                        <a href="{% url 'logout' %}">
                            <button type="button" class="btn btn-primary btn-sm my-1">
                                Logout
                            </button>
                        </a>
                    {% else %}
                    <a href="{% url 'social:begin' 'vk-oauth2' %}"
                        class="text-white mx-2">
                        <button type="button" class="btn btn-primary btn-sm">
                                Login VK
                        </button>
                    </a>
                    <a href="{% url 'social:begin' 'mailru' %}" 
                        class="text-white mx-2">
                        <button type="button" class="btn btn-primary btn-sm">
                            Login Mail.ru
                        </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column">
        {% block content %}
            Добро пожаловать!
        {% endblock %}
    </div>

</body>
</html>
